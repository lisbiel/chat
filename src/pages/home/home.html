<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label fixed>Nickname</ion-label>
        <ion-input type="text" [(ngModel)]="chat.nickname"></ion-input>
      </ion-item>
    <ion-list-header>Selecione uma categoria</ion-list-header>
  
    <ion-item>
      <ion-label>Categorias</ion-label>
      <ion-select value="Cinema" okText="Okay" cancelText="Dismiss" [(ngModel)]="chat.categoria">
        <ion-option value="Cinema">Cinema</ion-option>
        <ion-option value="Esportes">Esportes</ion-option>
        <ion-option value="Diversos">Diversos</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-fab end bottom>
      <button ion-fab color="primary" (click)="onGoClick()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
