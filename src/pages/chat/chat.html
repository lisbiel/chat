<ion-header>
  <ion-navbar>
    <ion-title>{{chat.categoria}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item style="height: 500px;">
      <ion-textarea id="textArea" value={{textChat}} readonly style="height: 500px;" rows="20">

      </ion-textarea>
    </ion-item>
      <ion-item>
        <ion-label fixed>Mensagem</ion-label>
        <ion-input type="text" [(ngModel)]="chat.mensagem"></ion-input>
      </ion-item>
  </ion-list>
  
  <ion-fab end bottom>
      <button ion-fab color="primary" (click)="sendM()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
